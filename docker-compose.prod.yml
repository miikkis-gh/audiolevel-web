version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: audiolevel-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - audiolevel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: audiolevel-backend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/outputs
      - MAX_FILE_SIZE=104857600
      - FILE_RETENTION_MINUTES=15
      - MAX_CONCURRENT_JOBS=4
      - PROCESSING_TIMEOUT_MS=300000
      - LOG_LEVEL=info
    volumes:
      - uploads-data:/app/uploads
      - outputs-data:/app/outputs
    networks:
      - audiolevel-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=
        - VITE_WS_URL=
    container_name: audiolevel-frontend
    restart: always
    ports:
      - "8081:80"
    networks:
      - audiolevel-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

networks:
  audiolevel-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  uploads-data:
    driver: local
  outputs-data:
    driver: local
